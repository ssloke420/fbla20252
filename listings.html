<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <title>RHHS Lost and Found Website</title>
     <link rel="icon" type="image/svg+xml" href="images/rhhs_logo.svg">
     <style>
      form {
      display: grid;
     grid-template-columns: 1fr 1fr; /* Two equal-width columns */
     gap: 15px; /* Space between grid items */
     max-width: 600px; /* Optional: keeps it from stretching too wide */
     margin: 20px auto; 
      float: left;
        align: left;
      margin-left: 25px; 
      
    }

    form label,
    form input {
     display: block;
     width: 100%;
    }
      #form-submit {
        position: absolute;
        top: 45%;
        right: 30%;
      }
     </style>
  </head>
  <body>
    <script src="script.js"></script>
    <header> 
      <h1  id="header">RHHS Lost and Found Website</h1> 
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="listings.html">Create New Listing/Browse Found Items</a></li>
        <li><a href="chat.html">Discuss Lost Items</a></li>
        <li><a href="login.html">Admin Login</a></li>
      </ul>
    </nav>
    <!-- <button onclick="test()">test</button> <p id="test"></p> -->
    <div>
    <form>
      Item Title: <input type="text">
      Item Description: <input type="textarea">
      Picture: <input type="text">
      Where to Find: <input type="text">
    </form>
    <button id="form-submit">Submit</button>
  </div>
    
    <table>
      <tr>
      <th>Item Title</th>
      <th>Item Description</th>
      <th>Picture</th>
      <th>Where to Find</th>
      </tr>
    </table>
  </body>
</html>
